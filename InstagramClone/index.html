<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram Log In</title>
</head>
<body>
    <div class="content-container">
        <div class="flex">
            <div class="right-content">
                <div class="login-container">
                    <img src="https://assets.codepen.io/6060109/ig-logo.png">
                    <form>
                        <input type="text" placeholder="Username, Phone Number or Email">
                        <input type="passsword" placeholder="Password">
                        <input type="submit" value="Log In">
                    </form>
                    <hr>
                    <p><span>OR</span></p>
                    <a href="#">Log in with Facebook</a>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="sign-up-container">
                    <p>Don't Have an Account? <a href="#">Sign up Here!</a></p>
                </div>
                <div class="buttons-container">
                    <p>Get the App!</p>
                    <div class="btn-flex">
                        <img src="https://assets.codepen.io/6060109/IG-app-store-button.png">
                        <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png">
                    </div>
                </div>
            </div>
            <img src="https://assets.codepen.io/6060109/IG-phone.jpeg">
        </div>
        <footer>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Location</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
        </footer>
    </div>
</body>
</html>
